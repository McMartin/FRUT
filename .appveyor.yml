branches:
  only:
    - master

clone_depth: 50

environment:
  matrix:
    - GENERATOR: "Visual Studio 12 2013"
      JUCE_VERSION: "4.2.0"

    - GENERATOR: "Visual Studio 12 2013"
      JUCE_VERSION: "4.3.1"

    - GENERATOR: "Visual Studio 14 2015"
      JUCE_VERSION: "4.2.0"

    - GENERATOR: "Visual Studio 14 2015"
      JUCE_VERSION: "4.3.1"

install:
  - cmake --version

  - git clone --branch=%JUCE_VERSION% --depth=1 --single-branch
    -- https://github.com/WeAreROLI/JUCE.git "%APPVEYOR_BUILD_FOLDER%/ci/tmp/JUCE-%JUCE_VERSION%"

build_script:
  # Configure and build BinaryDataBuilder, IconBuilder and Jucer2Reprojucer
  - mkdir %APPVEYOR_BUILD_FOLDER%\ci\ReprojucerHelpers\%JUCE_VERSION%_build
  - cd %APPVEYOR_BUILD_FOLDER%\ci\ReprojucerHelpers\%JUCE_VERSION%_build
  - >
    cmake .. -G "%GENERATOR%"
    -DJUCE_ROOT="%APPVEYOR_BUILD_FOLDER%/ci/tmp/JUCE-%JUCE_VERSION%"
    -DJUCE_modules_DIRS="%APPVEYOR_BUILD_FOLDER%/ci/tmp/JUCE-%JUCE_VERSION%/modules"
  - cmake --build . --config Debug

  # Check that generated CMakeLists.txt files are up-to-date
  - cd %APPVEYOR_BUILD_FOLDER%
  - >
    cmake
    -DJUCE_ROOT="%APPVEYOR_BUILD_FOLDER%/ci/tmp/JUCE-%JUCE_VERSION%"
    -DJucer2Reprojucer_EXE="ci/ReprojucerHelpers/%JUCE_VERSION%_build/Jucer2Reprojucer/Debug/Jucer2Reprojucer.exe"
    -Dgenerated_JUCE_ROOT="Jucer2Reprojucer/generated/JUCE-%JUCE_VERSION%"
    -P ci/apply-Jucer2Reprojucer-to-JUCE-jucers.cmake
  - git diff --quiet

  # Configure all JUCE projects
  - mkdir %APPVEYOR_BUILD_FOLDER%\ci\AllJuceProjects\%JUCE_VERSION%_build
  - cd %APPVEYOR_BUILD_FOLDER%\ci\AllJuceProjects\%JUCE_VERSION%_build
  - cmake .. -G "%GENERATOR%" -DJUCE_VERSION="%JUCE_VERSION%"
